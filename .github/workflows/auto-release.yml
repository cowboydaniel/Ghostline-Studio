name: Auto Release on Commit

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    name: Create Automatic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: latest_release
        run: |
          # Fetch latest release from GitHub API
          LATEST=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep '"tag_name"' | head -1 | cut -d'"' -f4)

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            # No releases yet, start with v0.0.1
            LATEST="v0.0.0"
          fi

          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST="${{ steps.latest_release.outputs.latest_tag }}"

          # Remove 'v' prefix
          VERSION=${LATEST#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Handle empty values
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Get commit information
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --format=%B)
          COMMIT_SHA=$(git log -1 --format=%h)
          COMMIT_AUTHOR=$(git log -1 --format=%an)

          # Escape for JSON
          COMMIT_MSG="${COMMIT_MSG//$'\n'/ }"

          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libfontconfig1 \
            libfreetype6 \
            libx11-xcb1 \
            upx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller ghostline-studio.spec

          # Verify the executable was created
          if [ ! -f dist/ghostline-studio ]; then
            echo "Error: Executable not created"
            exit 1
          fi

          # Make executable
          chmod +x dist/ghostline-studio

          # Get file size
          ls -lh dist/ghostline-studio

          echo "Standalone executable created successfully"

      - name: Create distribution package
        run: |
          # Create distribution directory
          mkdir -p ghostline-studio-linux

          # Copy executable
          cp dist/ghostline-studio ghostline-studio-linux/

          # Create README for the distribution
          cat > ghostline-studio-linux/README.txt << 'EOF'
          Ghostline Studio - Standalone Linux Executable
          ================================================

          This is a standalone executable for Linux systems.
          No installation required - just run the executable!

          Usage:
          ------
          1. Make the file executable (if not already):
             chmod +x ghostline-studio

          2. Run Ghostline Studio:
             ./ghostline-studio

          3. Optional - Open a specific file or directory:
             ./ghostline-studio /path/to/file
             ./ghostline-studio /path/to/directory

          System Requirements:
          --------------------
          - Linux (tested on Ubuntu 20.04+, Debian, Fedora, Arch)
          - X11 or Wayland display server
          - glibc 2.31 or higher

          Troubleshooting:
          ----------------
          If you encounter library errors, install these packages:

          Ubuntu/Debian:
            sudo apt-get install libgl1-mesa-glx libglib2.0-0 libdbus-1-3

          Fedora:
            sudo dnf install mesa-libGL glib2 dbus-libs

          Arch:
            sudo pacman -S mesa glib2 dbus

          Configuration:
          --------------
          User settings are stored in: ~/.config/ghostline/

          For more information, visit:
          https://github.com/cowboydaniel/Ghostline-Studio
          EOF

          # Create tarball
          tar -czf ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz ghostline-studio-linux/

          # Create checksum
          sha256sum ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz > ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz.sha256

          echo "Distribution package created"
          ls -lh ghostline-studio-*.tar.gz*

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.next_version.outputs.new_tag }} -m "Release ${{ steps.next_version.outputs.new_tag }}"
          git push origin ${{ steps.next_version.outputs.new_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.new_tag }}
          name: Release ${{ steps.next_version.outputs.new_version }}
          body: |
            ## Ghostline Studio ${{ steps.next_version.outputs.new_version }}

            **Commit:** `${{ steps.commit.outputs.sha }}`
            **Author:** ${{ steps.commit.outputs.author }}

            ### Changes
            ${{ steps.commit.outputs.message }}

            ---

            ### ðŸ“¥ Download & Run

            #### Standalone Linux Executable (Recommended)

            **One-click download and run - No installation required!**

            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.next_version.outputs.new_tag }}/ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz
            tar -xzf ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz
            cd ghostline-studio-linux

            # Run (that's it!)
            ./ghostline-studio
            ```

            **What's included:**
            - Complete standalone executable (~200-300MB)
            - All Python dependencies bundled
            - All Qt libraries included
            - No Python installation needed
            - No pip, no virtual environments, no setup

            **System Requirements:**
            - Linux x86_64 (Ubuntu 20.04+, Debian, Fedora, Arch, etc.)
            - Basic system libraries (OpenGL, glibc 2.31+)
            - X11 or Wayland display

            ---

            #### Other Options

            **From Source:**
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd Ghostline-Studio
            pip install -e .
            python -m ghostline.main
            ```

            **Links:**
            [Download Source](https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.next_version.outputs.new_tag }}.zip) | [Compare Changes](https://github.com/${{ github.repository }}/compare/${{ steps.latest_release.outputs.latest_tag }}...${{ steps.next_version.outputs.new_tag }})
          draft: false
          prerelease: false
          files: |
            ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz
            ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
