name: Auto Release on Commit

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.next_version.outputs.new_version }}
      tag: ${{ steps.next_version.outputs.new_tag }}
      latest_tag: ${{ steps.latest_release.outputs.latest_tag }}
      commit_msg: ${{ steps.commit.outputs.message }}
      commit_sha: ${{ steps.commit.outputs.sha }}
      commit_author: ${{ steps.commit.outputs.author }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: latest_release
        run: |
          # Fetch latest release from GitHub API
          LATEST=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep '"tag_name"' | head -1 | cut -d'"' -f4)

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            # No releases yet, start with v0.0.1
            LATEST="v0.0.0"
          fi

          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST="${{ steps.latest_release.outputs.latest_tag }}"

          # Remove 'v' prefix
          VERSION=${LATEST#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Handle empty values
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Get commit information
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --format=%B)
          COMMIT_SHA=$(git log -1 --format=%h)
          COMMIT_AUTHOR=$(git log -1 --format=%an)

          # Escape for JSON
          COMMIT_MSG="${COMMIT_MSG//$'\n'/ }"

          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

  build-linux:
    name: Build Linux Executable
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libglib2.0-0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            libfontconfig1 \
            libfreetype6 \
            libx11-xcb1 \
            libxkbcommon0 \
            libxcb-glx0 \
            libxcb-shm0 \
            upx-ucl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller ghostline-studio.spec

          # Verify the executable was created
          if [ ! -f dist/ghostline-studio ]; then
            echo "Error: Executable not created"
            exit 1
          fi

          # Make executable
          chmod +x dist/ghostline-studio

          # Get file size
          ls -lh dist/ghostline-studio

          echo "Standalone executable created successfully"

      - name: Create distribution package
        run: |
          # Create distribution directory
          mkdir -p ghostline-studio-linux

          # Copy executable
          cp dist/ghostline-studio ghostline-studio-linux/

          # Create README for the distribution
          cat > ghostline-studio-linux/README.txt << 'EOF'
          Ghostline Studio - Standalone Linux Executable
          ================================================

          This is a standalone executable for Linux systems.
          No installation required - just run the executable!

          Usage:
          ------
          1. Make the file executable (if not already):
             chmod +x ghostline-studio

          2. Run Ghostline Studio:
             ./ghostline-studio

          3. Optional - Open a specific file or directory:
             ./ghostline-studio /path/to/file
             ./ghostline-studio /path/to/directory

          System Requirements:
          --------------------
          - Linux (tested on Ubuntu 20.04+, Debian, Fedora, Arch)
          - X11 or Wayland display server
          - glibc 2.31 or higher

          Troubleshooting:
          ----------------
          If you encounter library errors, install these packages:

          Ubuntu/Debian (24.04+):
            sudo apt-get install libgl1 libegl1 libglib2.0-0 libdbus-1-3 libxkbcommon-x11-0

          Ubuntu/Debian (older):
            sudo apt-get install libgl1-mesa-glx libglib2.0-0 libdbus-1-3

          Fedora:
            sudo dnf install mesa-libGL mesa-libEGL glib2 dbus-libs

          Arch:
            sudo pacman -S mesa glib2 dbus

          Configuration:
          --------------
          User settings are stored in: ~/.config/ghostline/

          For more information, visit:
          https://github.com/cowboydaniel/Ghostline-Studio
          EOF

          # Create tarball
          tar -czf ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz ghostline-studio-linux/

          # Create checksum
          sha256sum ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz > ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz.sha256

          echo "Distribution package created"
          ls -lh ghostline-studio-*.tar.gz*

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: |
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz.sha256

  build-windows:
    name: Build Windows Executable
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller ghostline-studio.spec

          # Verify the executable was created
          if (!(Test-Path "dist\ghostline-studio.exe")) {
            Write-Error "Error: Executable not created"
            exit 1
          }

          # Get file size
          Get-ChildItem dist\ghostline-studio.exe

          Write-Output "Standalone executable created successfully"
        shell: pwsh

      - name: Create distribution package
        run: |
          # Create distribution directory
          New-Item -ItemType Directory -Force -Path ghostline-studio-windows

          # Copy executable
          Copy-Item dist\ghostline-studio.exe ghostline-studio-windows\

          # Create README for the distribution
          @"
          Ghostline Studio - Standalone Windows Executable
          ==================================================

          This is a standalone executable for Windows systems.
          No installation required - just run the executable!

          Usage:
          ------
          1. Double-click ghostline-studio.exe to launch

          2. Or run from command line:
             ghostline-studio.exe

          3. Optional - Open a specific file or directory:
             ghostline-studio.exe C:\path\to\file
             ghostline-studio.exe C:\path\to\directory

          System Requirements:
          --------------------
          - Windows 10 or later (64-bit)
          - No additional software required
          - All dependencies are bundled

          Configuration:
          --------------
          User settings are stored in: %APPDATA%\ghostline\

          For more information, visit:
          https://github.com/cowboydaniel/Ghostline-Studio
          "@ | Out-File -FilePath ghostline-studio-windows\README.txt -Encoding UTF8

          # Create ZIP archive
          Compress-Archive -Path ghostline-studio-windows\* -DestinationPath ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip

          # Create checksum
          $hash = Get-FileHash ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip -Algorithm SHA256
          "$($hash.Hash.ToLower())  ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip" | Out-File -FilePath ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip.sha256 -Encoding ASCII

          Write-Output "Distribution package created"
          Get-ChildItem ghostline-studio-*.zip*
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: |
            ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip
            ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip.sha256

  release:
    name: Create GitHub Release
    needs: [prepare, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-executable

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executable

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.prepare.outputs.tag }} -m "Release ${{ needs.prepare.outputs.tag }}"
          git push origin ${{ needs.prepare.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## Ghostline Studio ${{ needs.prepare.outputs.version }}

            **Commit:** `${{ needs.prepare.outputs.commit_sha }}`
            **Author:** ${{ needs.prepare.outputs.commit_author }}

            ### Changes
            ${{ needs.prepare.outputs.commit_msg }}

            ---

            ### ðŸ“¥ Download & Run

            ## Windows

            **Download, extract, and double-click - No installation required!**

            1. Download: [`ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip`](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip)
            2. Extract the ZIP file
            3. Double-click `ghostline-studio.exe`

            **What's included:**
            - Complete standalone .exe (~200-300MB)
            - All dependencies bundled
            - No Python installation needed
            - Works on Windows 10+ (64-bit)

            ---

            ## Linux

            **Download, extract, and run - No installation required!**

            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz
            tar -xzf ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz
            cd ghostline-studio-linux

            # Run (that's it!)
            ./ghostline-studio
            ```

            **What's included:**
            - Complete standalone executable (~200-300MB)
            - All dependencies bundled
            - No Python installation needed
            - Works on Ubuntu 20.04+, Debian, Fedora, Arch, etc.

            ---

            ## From Source

            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd Ghostline-Studio
            pip install -e .
            python -m ghostline.main
            ```

            ---

            **Links:**
            [Download Source](https://github.com/${{ github.repository }}/archive/refs/tags/${{ needs.prepare.outputs.tag }}.zip) | [Compare Changes](https://github.com/${{ github.repository }}/compare/${{ needs.prepare.outputs.latest_tag }}...${{ needs.prepare.outputs.tag }})
          draft: false
          prerelease: false
          files: |
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz.sha256
            ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip
            ghostline-studio-${{ needs.prepare.outputs.version }}-windows-x86_64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
