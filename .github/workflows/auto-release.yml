name: Auto Release on Commit

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    name: Create Automatic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: latest_release
        run: |
          # Fetch latest release from GitHub API
          LATEST=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep '"tag_name"' | head -1 | cut -d'"' -f4)

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            # No releases yet, start with v0.0.1
            LATEST="v0.0.0"
          fi

          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST="${{ steps.latest_release.outputs.latest_tag }}"

          # Remove 'v' prefix
          VERSION=${LATEST#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Handle empty values
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Get commit information
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --format=%B)
          COMMIT_SHA=$(git log -1 --format=%h)
          COMMIT_AUTHOR=$(git log -1 --format=%an)

          # Escape for JSON
          COMMIT_MSG="${COMMIT_MSG//$'\n'/ }"

          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Linux installer package
        run: |
          # Create installer package directory
          mkdir -p ghostline-studio-installer

          # Copy all necessary files
          cp -r ghostline ghostline-studio-installer/
          cp pyproject.toml ghostline-studio-installer/
          cp README.md ghostline-studio-installer/
          cp install.sh ghostline-studio-installer/
          cp LICENSE ghostline-studio-installer/ 2>/dev/null || true

          # Create tarball
          tar -czf ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz ghostline-studio-installer/

          # Create checksum
          sha256sum ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz > ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz.sha256

          echo "Installer package created successfully"
          ls -lh ghostline-studio-*.tar.gz*

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.next_version.outputs.new_tag }} -m "Release ${{ steps.next_version.outputs.new_tag }}"
          git push origin ${{ steps.next_version.outputs.new_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.new_tag }}
          name: Release ${{ steps.next_version.outputs.new_version }}
          body: |
            ## Ghostline Studio ${{ steps.next_version.outputs.new_version }}

            **Commit:** `${{ steps.commit.outputs.sha }}`
            **Author:** ${{ steps.commit.outputs.author }}

            ### Changes
            ${{ steps.commit.outputs.message }}

            ---

            ### ðŸ“¥ Installation

            #### Linux
            Download the installer package and run:
            ```bash
            # Download and extract
            tar -xzf ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz
            cd ghostline-studio-installer

            # Run installer
            ./install.sh
            ```

            The installer will:
            - Check for Python 3.11+
            - Install Ghostline Studio and dependencies
            - Create a launcher script
            - Add a desktop entry

            #### Other Platforms
            [Download Source](https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.next_version.outputs.new_tag }}.zip) | [Compare Changes](https://github.com/${{ github.repository }}/compare/${{ steps.latest_release.outputs.latest_tag }}...${{ steps.next_version.outputs.new_tag }})
          draft: false
          prerelease: false
          files: |
            ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz
            ghostline-studio-${{ steps.next_version.outputs.new_version }}-linux-installer.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
