name: Auto Release on Commit

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.next_version.outputs.new_version }}
      tag: ${{ steps.next_version.outputs.new_tag }}
      latest_tag: ${{ steps.latest_release.outputs.latest_tag }}
      commit_msg: ${{ steps.commit.outputs.message }}
      commit_sha: ${{ steps.commit.outputs.sha }}
      commit_author: ${{ steps.commit.outputs.author }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: latest_release
        run: |
          # Fetch latest release from GitHub API
          LATEST=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep '"tag_name"' | head -1 | cut -d'"' -f4)

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            # No releases yet, start with v0.0.1
            LATEST="v0.0.0"
          fi

          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST="${{ steps.latest_release.outputs.latest_tag }}"

          # Remove 'v' prefix
          VERSION=${LATEST#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Handle empty values
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Get commit information
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --format=%B)
          COMMIT_SHA=$(git log -1 --format=%h)
          COMMIT_AUTHOR=$(git log -1 --format=%an)

          # Escape for JSON
          COMMIT_MSG="${COMMIT_MSG//$'\n'/ }"

          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

  build-linux:
    name: Build Linux Executable
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libglib2.0-0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            libfontconfig1 \
            libfreetype6 \
            libx11-xcb1 \
            libxkbcommon0 \
            libxcb-glx0 \
            libxcb-shm0 \
            upx-ucl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller ghostline-studio.spec

          # Verify the executable was created
          if [ ! -f dist/ghostline-studio ]; then
            echo "Error: Executable not created"
            exit 1
          fi

          # Make executable
          chmod +x dist/ghostline-studio

          # Get file size
          ls -lh dist/ghostline-studio

          echo "Standalone executable created successfully"

      - name: Create Linux installer package
        run: |
          # Create distribution directory
          mkdir -p ghostline-studio-installer

          # Copy executable
          cp dist/ghostline-studio ghostline-studio-installer/
          chmod +x ghostline-studio-installer/ghostline-studio

          # Copy installer script
          cp installer-linux.sh ghostline-studio-installer/install.sh
          chmod +x ghostline-studio-installer/install.sh

          # Convert SVG logo to PNG for Linux desktop icon
          # Install ImageMagick if not available
          if ! command -v convert &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y imagemagick
          fi

          # Convert the logo to PNG format (256x256 for desktop icon)
          convert ghostline/resources/icons/ghostline_logo.svg -resize 256x256 ghostline-studio-installer/ghostline-studio.png

          echo "Logo converted and added to installer package"

          # Create README for the installer
          cat > ghostline-studio-installer/README.txt << 'EOF'
          Ghostline Studio - Linux Installer
          ===================================

          This package contains a graphical installer that will install Ghostline Studio
          to your system and create application menu entries.

          Installation (GUI - Double-Click):
          ----------------------------------
          1. Extract this archive:
             tar -xzf ghostline-studio-*-linux-x86_64-installer.tar.gz

          2. Double-click install.sh in your file manager
             - The installer will show graphical dialogs
             - You'll be asked if you want system-wide or user-only installation
             - A progress bar will show installation progress

          Installation (Terminal):
          ------------------------
          1. Extract this archive:
             tar -xzf ghostline-studio-*-linux-x86_64-installer.tar.gz
             cd ghostline-studio-installer

          2. Run the installer:
             # For system-wide installation (recommended):
             sudo ./install.sh

             # For user-only installation:
             ./install.sh

          The installer will:
          - Install the executable to /usr/local/bin (system) or ~/.local/bin (user)
          - Create a desktop entry in your applications menu
          - Set up an uninstaller

          After Installation:
          -------------------
          - Launch from your application menu (search for "Ghostline Studio")
          - Or run from terminal: ghostline-studio

          Uninstallation:
          ---------------
          Run the uninstaller:
            sudo ghostline-studio-uninstall    # if installed system-wide
            ghostline-studio-uninstall         # if installed for user only

          System Requirements:
          --------------------
          - Linux (Ubuntu 20.04+, Debian, Fedora, Arch, etc.)
          - X11 or Wayland display server
          - glibc 2.31 or higher

          If you encounter library errors, install these packages:

          Ubuntu/Debian (24.04+):
            sudo apt-get install libgl1 libegl1 libglib2.0-0 libdbus-1-3 libxkbcommon-x11-0

          Ubuntu/Debian (older):
            sudo apt-get install libgl1-mesa-glx libglib2.0-0 libdbus-1-3

          Fedora:
            sudo dnf install mesa-libGL mesa-libEGL glib2 dbus-libs

          Arch:
            sudo pacman -S mesa glib2 dbus

          For more information, visit:
          https://github.com/cowboydaniel/Ghostline-Studio
          EOF

          # Create the installer tarball
          tar -czf ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz ghostline-studio-installer/

          # Create checksum
          sha256sum ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz > ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz.sha256

          echo "Linux installer package created"
          ls -lh ghostline-studio-*-installer.tar.gz*

      - name: Upload Linux installer
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz.sha256

  build-windows:
    name: Build Windows Executable
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Install Inno Setup and ImageMagick
        run: |
          # Download and install Inno Setup and ImageMagick for icon conversion
          choco install innosetup imagemagick -y
        shell: pwsh

      - name: Convert SVG logo to ICO
        run: |
          # Convert the SVG logo to ICO format for both the installer and executable
          magick convert ghostline\resources\icons\ghostline_logo.svg -resize 256x256 -define icon:auto-resize=256,128,96,64,48,32,16 ghostline_logo.ico

          # Verify the icon was created
          if (!(Test-Path "ghostline_logo.ico")) {
            Write-Error "Icon conversion failed"
            exit 1
          }

          Write-Output "Icon converted successfully for executable and installer"
          Get-ChildItem ghostline_logo.ico
        shell: pwsh

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller ghostline-studio.spec

          # Verify the executable was created
          if (!(Test-Path "dist\ghostline-studio.exe")) {
            Write-Error "Error: Executable not created"
            exit 1
          }

          # Get file size
          Get-ChildItem dist\ghostline-studio.exe

          Write-Output "Standalone executable created successfully with Ghostline icon"
        shell: pwsh

      - name: Create Windows installer with Inno Setup
        run: |
          # Find Inno Setup compiler
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"

          if (!(Test-Path $iscc)) {
            Write-Error "Inno Setup compiler not found at $iscc"
            exit 1
          }

          # Compile the installer
          & $iscc installer-windows.iss

          # Verify installer was created
          $installerPattern = "dist\ghostline-studio-setup-*.exe"
          $installer = Get-ChildItem $installerPattern | Select-Object -First 1

          if ($null -eq $installer) {
            Write-Error "Installer not created"
            exit 1
          }

          Write-Output "Windows installer created: $($installer.Name)"
          Get-ChildItem $installer

          # Rename to include version
          $newName = "ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe"
          Move-Item $installer.FullName "dist\$newName" -Force

          Write-Output "Renamed to: $newName"
        shell: pwsh

      - name: Create installer checksum
        run: |
          $installerName = "ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe"
          $hash = Get-FileHash "dist\$installerName" -Algorithm SHA256
          "$($hash.Hash.ToLower())  $installerName" | Out-File -FilePath "dist\$installerName.sha256" -Encoding ASCII

          Write-Output "Checksum created"
          Get-Content "dist\$installerName.sha256"
        shell: pwsh

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe
            dist/ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe.sha256

  release:
    name: Create GitHub Release
    needs: [prepare, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux installer
        uses: actions/download-artifact@v4
        with:
          name: linux-installer

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.prepare.outputs.tag }} -m "Release ${{ needs.prepare.outputs.tag }}"
          git push origin ${{ needs.prepare.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## Ghostline Studio ${{ needs.prepare.outputs.version }}

            **Commit:** `${{ needs.prepare.outputs.commit_sha }}`
            **Author:** ${{ needs.prepare.outputs.commit_author }}

            ### Changes
            ${{ needs.prepare.outputs.commit_msg }}

            ---

            ### ðŸ“¥ Download & Install

            ## Windows

            **One-click installer with Start Menu integration**

            1. Download: [`ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe`](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe)
            2. Run the installer
            3. Follow the installation wizard
            4. Launch from Start Menu or Desktop

            **The installer will:**
            - Install to Program Files
            - Create Start Menu shortcuts
            - Add Desktop icon (optional)
            - Set up uninstaller in Windows Settings

            **System Requirements:**
            - Windows 10 or later (64-bit)
            - ~300MB disk space

            ---

            ## Linux

            **Easy installer with application menu integration**

            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz
            tar -xzf ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz
            cd ghostline-studio-installer

            # Run installer (system-wide - recommended)
            sudo ./install.sh

            # Or install for current user only
            ./install.sh
            ```

            **The installer will:**
            - Install executable to /usr/local/bin or ~/.local/bin
            - Create application menu entry
            - Set up desktop integration
            - Create uninstaller

            **After installation:**
            - Launch from application menu (search "Ghostline Studio")
            - Or run from terminal: `ghostline-studio`

            **System Requirements:**
            - Linux (Ubuntu 20.04+, Debian, Fedora, Arch, etc.)
            - X11 or Wayland
            - ~300MB disk space

            ---

            ## From Source

            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd Ghostline-Studio
            pip install -e .
            python -m ghostline.main
            ```

            ---

            **Links:**
            [Download Source](https://github.com/${{ github.repository }}/archive/refs/tags/${{ needs.prepare.outputs.tag }}.zip) | [Compare Changes](https://github.com/${{ github.repository }}/compare/${{ needs.prepare.outputs.latest_tag }}...${{ needs.prepare.outputs.tag }})
          draft: false
          prerelease: false
          files: |
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz
            ghostline-studio-${{ needs.prepare.outputs.version }}-linux-x86_64-installer.tar.gz.sha256
            ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe
            ghostline-studio-setup-${{ needs.prepare.outputs.version }}-windows-x86_64.exe.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
