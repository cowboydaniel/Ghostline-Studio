name: Create Release on Commit

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pyproject.toml'  # Only trigger if version file changes
      - '**.py'           # Or any Python files change
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse $TAG >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Creating new release $TAG"
          fi

      - name: Extract release notes from CHANGELOG
        id: changelog
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract release notes from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version
            sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.txt

            if [ -s release_notes.txt ]; then
              echo "release_notes<<EOF" >> $GITHUB_OUTPUT
              cat release_notes.txt >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "release_notes=See commit for details" >> $GITHUB_OUTPUT
            fi
          else
            # Use commit message if no CHANGELOG
            COMMIT_MSG=$(git log -1 --format=%B)
            echo "release_notes=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Ghostline Studio ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.release_notes }}

            ### What Changed
            - See commit: ${{ github.sha }}

            ### Installation
            ```bash
            git clone https://github.com/cowboydaniel/Ghostline-Studio.git
            cd Ghostline-Studio
            python3 start.py
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
