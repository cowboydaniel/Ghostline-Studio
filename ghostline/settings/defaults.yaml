first_run_completed: false
theme: "Ghostline Dark"
font:
  editor_family: "JetBrains Mono"
  editor_size: 11
tabs:
  use_spaces: true
  tab_size: 4
autosave:
  enabled: false
  interval_seconds: 60
ai:
  enabled: false
  backend: "none"
  model: "gpt-4o-mini"
  openai_endpoint: "https://api.openai.com"
  api_key: ""
  temperature: 0.2
  background_analysis: true
  endpoint: "http://localhost:11434"
  default_ollama_model: "codellama:7b-code"
  timeout_seconds: 30
  auto_start_ollama: true
  secondary_backend: null
window:
  maximized: true
  geometry: null
formatting:
  on_save: false
  provider: "lsp"
lsp:
  servers:
    python:
      primary:
        command: "/usr/bin/pylsp"
        args: []
        enabled: true
      analyzers:
        - command: "ruff-lsp"
          enabled: false
      formatter:
        enabled: false
    typescript:
      primary:
        command: "typescript-language-server"
        args:
          - "--stdio"
    c_cpp:
      primary:
        command: "clangd"
        args: []
    rust:
      primary:
        command: "rust-analyzer"
        args: []
    java:
      primary:
        command: "jdtls"
        args: []
  extension_map:
    cpp: "c_cpp"
    c: "c_cpp"
    h: "c_cpp"
    hpp: "c_cpp"
    rs: "rust"
    java: "java"
