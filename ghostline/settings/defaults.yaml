theme: "Ghostline Dark"
font:
  editor_family: "JetBrains Mono"
  editor_size: 11
tabs:
  use_spaces: true
  tab_size: 4
autosave:
  enabled: false
  interval_seconds: 60
ai:
  enabled: false
  backend: "dummy"
  endpoint: "http://localhost:11434"
  background_analysis: true
formatting:
  on_save: false
  provider: "lsp"
lsp:
  servers:
    python:
      primary:
        command: "pylsp"
        args: []
      analyzers:
        - command: "ruff-lsp"
      formatter:
        command: "black"
        args:
          - "--quiet"
    typescript:
      primary:
        command: "typescript-language-server"
        args:
          - "--stdio"
    c_cpp:
      primary:
        command: "clangd"
        args: []
    rust:
      primary:
        command: "rust-analyzer"
        args: []
    java:
      primary:
        command: "jdtls"
        args: []
  extension_map:
    cpp: "c_cpp"
    c: "c_cpp"
    h: "c_cpp"
    hpp: "c_cpp"
    rs: "rust"
    java: "java"
