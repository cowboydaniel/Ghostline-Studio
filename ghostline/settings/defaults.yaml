first_run_completed: false
theme: "Ghostline Dark"
font:
  editor_family: "JetBrains Mono"
  editor_size: 11
tabs:
  use_spaces: true
  tab_size: 4
editor:
  auto_close_brackets: true
autosave:
  enabled: false
  interval_seconds: 60
ai:
  enabled: true
  backend: "dummy"
  model: "gpt-4o-mini"
  openai_endpoint: "https://api.openai.com"
  api_key: ""
  temperature: 0.2
  background_analysis: true
  endpoint: "http://localhost:11434"
  default_ollama_model: "codellama:7b-code"
  timeout_seconds: 30
  auto_start_ollama: true
  secondary_backend: null
  max_context_chars: 1200
  context_results: 5
  chat_history:
    enabled: true
    path: null  # null = default ~/.config/ghostline/chat_history/
    max_sessions: 100
    retention_days: 90
  providers:
    openai:
      api_key: ""
      base_url: "https://api.openai.com"
      available_models:
        - id: "gpt-5.1"
          label: "GPT-5.1"
          provider: "openai"
          kind: "code"
          enabled: true
          description: "Best for coding and agentic tasks"
        - id: "gpt-5.1-mini"
          label: "GPT-5.1 mini"
          provider: "openai"
          kind: "code"
          enabled: true
          description: "Fast, lower cost"
        - id: "gpt-4.1"
          label: "GPT-4.1"
          provider: "openai"
          kind: "code"
          enabled: true
          description: "Balanced coding model"
        - id: "gpt-4.1-mini"
          label: "GPT-4.1 mini"
          provider: "openai"
          kind: "code"
          enabled: true
          description: "Speed focused"
        - id: "gpt-4.1-nano"
          label: "GPT-4.1 nano"
          provider: "openai"
          kind: "code"
          enabled: true
          description: "Lightweight tasks"
      enabled_models:
        - "gpt-5.1"
        - "gpt-5.1-mini"
        - "gpt-4.1"
        - "gpt-4.1-mini"
        - "gpt-4.1-nano"
    ollama:
      host: "http://localhost:11434"
      enabled: true
      last_seen_models: []
window:
  maximized: true
  geometry: null
formatting:
  on_save: false
  provider: "lsp"
intellisense:
  enabled: true
  auto_trigger: true
  trigger_characters:
    - "."
    - ":"
    - ">"
    - "("
    - "["
    - '"'
    - "'"
    - "/"
    - "@"
  min_chars: 1
  debounce_ms: 150
  show_documentation: true
  snippet_support: true
lsp:
  servers:
    python:
      primary:
        command: "pyright-langserver"
        args:
          - "--stdio"
        enabled: true
      analyzers:
        - command: "ruff-lsp"
          enabled: false
      formatter:
        enabled: false
    typescript:
      primary:
        command: "typescript-language-server"
        args:
          - "--stdio"
    c_cpp:
      primary:
        command: "clangd"
        args: []
    rust:
      primary:
        command: "rust-analyzer"
        args: []
    java:
      primary:
        command: "jdtls"
        args: []
  extension_map:
    cpp: "c_cpp"
    c: "c_cpp"
    h: "c_cpp"
    hpp: "c_cpp"
    rs: "rust"
    java: "java"
