# Default language server definitions for Ghostline Studio
servers:
  python:
    primary:
      command: "pylsp"
      args: []
    analyzers:
      - command: "ruff-lsp"
        args: []
    formatter:
      command: "black"
      args:
        - "--quiet"
  typescript:
    primary:
      command: "typescript-language-server"
      args:
        - "--stdio"
  c_cpp:
    primary:
      command: "clangd"
      args: []
  rust:
    primary:
      command: "rust-analyzer"
      args: []
  java:
    primary:
      command: "jdtls"
      args: []

# Optional extension overrides. Users can add entries under lsp.extension_map in settings.
extension_map:
  jsx: "typescript"
  tsx: "typescript"
