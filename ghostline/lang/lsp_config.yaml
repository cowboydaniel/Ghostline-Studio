# Default language server definitions for Ghostline Studio
servers:
  python:
    primary:
      # NOTE: Standard pyright does NOT support semantic tokens (syntax highlighting).
      # For semantic token support, use basedpyright instead:
      #   pip install basedpyright
      # Then uncomment the following lines and comment out the pyright-langserver lines:
      # command: "basedpyright-langserver"
      # args: ["--stdio"]
      command: "pyright-langserver"
      args: ["--stdio"]
    formatter:
      command: "black"
      args:
        - "--quiet"
  typescript:
    primary:
      command: "typescript-language-server"
      args:
        - "--stdio"
  c_cpp:
    primary:
      command: "clangd"
      args: []
  rust:
    primary:
      command: "rust-analyzer"
      args: []
  java:
    primary:
      command: "jdtls"
      args: []

# Optional extension overrides. Users can add entries under lsp.extension_map in settings.
extension_map:
  jsx: "typescript"
  tsx: "typescript"
