<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ghostly glow effect -->
  <defs>
    <radialGradient id="ghostGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <ellipse cx="32" cy="36" rx="28" ry="24" fill="url(#ghostGlow)" filter="url(#blur)"/>

  <!-- Ghost body -->
  <path d="M16 28C16 18 23 8 32 8C41 8 48 18 48 28L48 48C48 50 46 52 44 50C42 48 40 50 38 52C36 54 34 52 32 50C30 48 28 50 26 52C24 54 22 52 20 50C18 48 16 50 16 48L16 28Z"
        fill="url(#bodyGradient)"
        opacity="0.9"/>

  <!-- Ghost face shadow -->
  <ellipse cx="32" cy="30" rx="12" ry="10" fill="#1e1e2e" opacity="0.3"/>

  <!-- Left eye socket -->
  <ellipse cx="26" cy="28" rx="5" ry="6" fill="#1e1e2e"/>
  <!-- Left eye glow -->
  <ellipse cx="26" cy="29" rx="2.5" ry="3" fill="#ef4444"/>
  <ellipse cx="26" cy="28" rx="1" ry="1.5" fill="#fca5a5"/>

  <!-- Right eye socket -->
  <ellipse cx="38" cy="28" rx="5" ry="6" fill="#1e1e2e"/>
  <!-- Right eye glow -->
  <ellipse cx="38" cy="29" rx="2.5" ry="3" fill="#ef4444"/>
  <ellipse cx="38" cy="28" rx="1" ry="1.5" fill="#fca5a5"/>

  <!-- Ominous mouth -->
  <path d="M26 38 Q32 44 38 38" stroke="#1e1e2e" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Subtle floating particles -->
  <circle cx="12" cy="20" r="1" fill="#a78bfa" opacity="0.6"/>
  <circle cx="52" cy="24" r="1.5" fill="#7c3aed" opacity="0.5"/>
  <circle cx="10" cy="40" r="0.8" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="54" cy="44" r="1.2" fill="#a78bfa" opacity="0.5"/>
  <circle cx="8" cy="32" r="1" fill="#7c3aed" opacity="0.3"/>
  <circle cx="56" cy="36" r="0.6" fill="#8b5cf6" opacity="0.4"/>
</svg>
